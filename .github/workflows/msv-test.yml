name: Test package with minimum supported versions

on:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *' # 00:00 UTC on the 1st of every month

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # for GitHub API requests

jobs:
  msv-test:
    runs-on: ubuntu-latest
    steps:
      # Install the minimum Git version
      - name: Setup Git (Linux/macOS)
        uses: isikerhan/setup-git@v1
        with:
          git-version: 2.22.0

      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ steps.setup-python.outputs.python-version }}

      - name: Install dependencies
        run: |
          uv sync --group test

      - name: Run tests
        run: uv run pytest -vv
