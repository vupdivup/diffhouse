[project]
name = "diffhouse"
version = "0.2.6"
dependencies = [
  "pandas >= 2.3.2",
  "packaging >= 25.0"
]
description = "Metadata extraction tool for git repositories."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/vupdivup/diffhouse"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
