[project]
name = "diffhouse"
version = "0.0.1"
dependencies = [
  "pandas == 2.3.*"
]
description = "Commit history analysis library."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/vupdivup/diffhouse"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
